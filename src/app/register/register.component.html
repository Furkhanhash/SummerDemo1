<!DOCTYPE html>
<html>
<head>
  <title>SignUp Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }
    .center-button{
      display: flex;
      justify-content: center;
    }

 
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Welcome {{getTitle()}} to Student Group</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="mt-4 mb-4 text-center">SignUp Form</h2>
        <form>
          <div class="form-group" >
            <label  for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="Hash" [ngModelOptions]="{standalone: true}" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <br>
          <div class="center-button">
          <button type="submit" class="center btn btn-primary btn-block">Register</button>
          </div>
          <div class="form-group">
            <p style="display: flex;justify-content: center;">Already Have an Account? &nbsp;<a href=""> Click Here</a></p>
          </div>
         
        </form>
      </div>
    </div>
  </div>


 


</body>
</html>
